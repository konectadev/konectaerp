name: Welcome New Contributors

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is new
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: contributions } = await github.repos.listContributors({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existing = contributions.find(c => c.login === context.actor);
            return { isNew: !existing };

      - name: Send Welcome Message
        if: steps.check.outputs.isNew == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.pull_request?.number || context.payload.issue?.number;
            const message = `
            ðŸ‘‹ **Welcome @${context.actor}!**

            Thanks for your first contribution to this repository ðŸŽ‰  
            Before continuing, please take a few minutes to read our [TEAM_GUIDE.md](https://github.com/${context.repo.owner}/${context.repo.repo}/docs/TEAM_GUIDE.md) â€” it covers:

            - How we work as a DevOps + Cloud + Fullstack team  
            - Our branch strategy and CI/CD setup  
            - Contribution and review process  

            Once you're done, feel free to ask any questions in the Whatsapp or ClickUp ðŸš€
                        `;

                        await github.issues.createComment({
                          issue_number: issueNumber,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: message,
                        });
