name: Deploy Shared Services

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'konecta_erp/backend/SharedContracts/**'
      - '.github/workflows/deploy-shared-services.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform/shared

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="project_id=erp-system-478020"
        working-directory: ./Terraform/shared

      - name: Terraform Apply (Main Branch Only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan -var="project_id=erp-system-478020"
        working-directory: ./Terraform/shared

