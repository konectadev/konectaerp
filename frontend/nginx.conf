server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and hashed assets directly
    location ~* \.(?:css|js|map|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Main app: route all other requests to index.html (Angular handles client routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}